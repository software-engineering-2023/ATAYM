<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/Admin.css">
    <title>Create Account</title>
</head>

<body id="body">

    <div><img src="../../../public/logoo.png"
            style="display: flex; margin-left: 35.5%; width: 25rem; margin-top: 2rem;"></div>

    <div class="container">


        <br>
        <h1 class="login"
            style="color: #FFCC66; font-family: poppins, sans-serif;">
            Banker's Account</h1>
        <br>


        <div class="form-floating mb-3">
            <input type="text" class="form-control" style="height: 80%; width: 50%;" id="banker" placeholder="name@example.com"
                required>
            <label for="banker">Banker ID</label>
        </div>


        <div class="form-floating mb-3">
            <input type="email" class="form-control" style="height: 80%; width: 50%;" id="email" placeholder="name@example.com"
                required>
            <label for="email">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" style="height: 80%; width: 50%;" id="password" placeholder="Password"
                required>
            <label id="pass" for="password">Password</label>
        </div>

        <br>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button" style="background-color: #FFCC66 ; border: none; color: black; width: 50%;
            " onclick="signUp()">Create
                </button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous">
    </script>
    <script>
        function signUp(){
            alert("Account Created");
            window.location.href= "../html/Adminhome.html";
        }
    </script>


</body>

</html>
